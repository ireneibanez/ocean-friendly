<form action="post" class="form-login" [formGroup]="form" (ngSubmit)="onSave()">
  <button mat-dialog-close type="button" class="btn-close">X</button>

  <div class="form-login__user-name">
      <label for="name">Nombre de usuario</label>
      <input type="text" name="name" placeholder="Introduzca su nombre de usuario o email" formControlName="name" id="name-login">
      <span *ngIf="form?.controls.name.errors?.required">Campo requerido</span>
  </div>
  <div class="form-login__password">
      <label for="password">Contraseña</label>
      <input type="text" name="password" placeholder="Introduzca su contraseña" formControlName="password" id="password-login">
      <span *ngIf="form?.controls.password.errors?.required">Campo requerido</span>
  </div>
  <div class="btn-container">
      <button type="submit" class="btn-submit" [disabled]="!form.valid">Login</button>
  </div>
</form>
