<div class="modal__info-spps">
  <button mat-dialog-close type="button" class="btn-close">&times;</button>
  <h1>{{ sigthing.spp }}</h1>
  <div class="modal__info-spss__name" *ngIf="sigthing.name">
    <h2>Nombre:</h2>
    <p>{{ sigthing.name }}</p>
  </div>
  <div class="modal__info-spss__num-animals" *ngIf="sigthing.numAnimals">
    <h2>NÃºmero de individuos:</h2>
    <p>{{ sigthing.numAnimals }}</p>
  </div>
  <div class="modal__info-spss__status" *ngIf="sigthing.status">
    <h2>Estado:</h2>
    <p>{{ sigthing.status }}</p>
  </div>
  <div class="modal__info-spss__latitude" *ngIf="sigthing.latitude">
    <h2>Latitud:</h2>
    <p>{{ sigthing.latitude }}</p>
  </div>
  <div class="modal__info-spss__longitude" *ngIf="sigthing.longitude">
    <h2>Longitud:</h2>
    <p>{{ sigthing.longitude }}</p>
  </div>
  <div class="modal__info-spss__created-at" *ngIf="sigthing.createdAt">
    <h2>Fecha del avistamiento:</h2>
    <p>{{ sigthing.createdAt }}</p>
  </div>
  <div *ngIf="sigthing.picture" class="picture-container">
    <img src="{{ picture }}" alt="Imagen">
  </div>
</div>
