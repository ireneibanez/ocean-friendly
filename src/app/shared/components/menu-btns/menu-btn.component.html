<button type="button" class="map-options" (click)="toggleVisibilityMenuBtns()">
  <span>Opciones</span>
  <img src="/assets/images/icons/outside.svg" class="map-options-icon-open" alt="icono apertura menú">
</button>

    <div class="map-options-menu" *ngIf="status">
      <div class="map-options-menu__container">
        <button type="button" (click)="toggleVisibilityMenuBtns()">
          <img src="/assets/images/icons/inside.svg" class="map-options-icon-close" alt="icono cierre menú">
        </button>
        <button type="button" (click)="toggleVisibilityMenuBtns()">
            <img src="/assets/images/icons/down-arrow.svg" class="map-options-icon-down" alt="icono cierre menú">
          </button>
          <div class="map-options-menu__divider">
              <p class="map-options-title">Especies</p>
              <div class="switch-container">
                  <input type="checkbox" id="turtle-switch"><label for="turtle-switch"></label>
                  <span class="switch-title">Tortugas</span>
              </div>
              <div class="switch-container">
                  <input type="checkbox" id="whale-switch"><label for="whale-switch"></label>
                  <span class="switch-title">Ballenas</span>
              </div>
              <div class="switch-container">
                  <input type="checkbox" id="tuna-switch"><label for="tuna-switch"></label>
                  <span class="switch-title">Atunes</span>
              </div>
          </div>
          <div class="map-options-menu__divider map-options-menu__divider--top-separate">
              <p class="map-options-title">Información a mostrar</p>
              <div class="switch-container">
                  <input type="checkbox" id="my-species-switch"><label for="my-species-switch"></label>
                  <span class="switch-title">Mis avistamientos</span>
              </div>
              <div class="switch-container">
                  <input type="checkbox" id="reproduction-switch"><label for="reproduction-switch"></label>
                  <span class="switch-title">Zonas de reproducción</span>
              </div>
              <div class="switch-container">
                  <input type="checkbox" id="individual-switch"><label for="individual-switch"></label>
                  <span class="switch-title">Individuos destacados</span>
              </div>
          </div>
          <div class="map-options-menu__divider map-options-menu__divider--top-changed">
            <p class="map-options-title">Rutas Migratorias</p>
            <div class="switch-container">
                <input type="radio" id="turtle-migration-switch" name="migration-routes"><label for="turtle-migration-switch"></label>
                <span class="switch-title">Tortugas</span>
            </div>
            <div class="switch-container">
                <input type="radio" id="whale-migration-switch" name="migration-routes"><label for="whale-migration-switch"></label>
                <span class="switch-title">Ballenas</span>
            </div>
            <div class="switch-container">
                <input type="radio" id="tuna-migration-switch" name="migration-routes"><label for="tuna-migration-switch"></label>
                <span class="switch-title">Atunes</span>
            </div>
          </div>
      </div>
  </div>
